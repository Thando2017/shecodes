<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>

body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.background-image {
    background-image: url(''); /* Replace with your background image */
    background-size: cover;
    background-position: center;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.gray-transparent-bg {
    background-image: url(https://img.freepik.com/premium-photo/blue-sky-with-clouds-closeup_87394-14404.jpg?w=360) ;
    background-color: rgba(0, 0, 0, 0.5);
    padding: 20px;
    border-radius: 10px;
}

.weather-container {
    color: #fff;
    text-align: center;
}

h1 {
    font-size: 36px;
}

h2 {
    font-size: 24px;
}

.current-weather, .weather-forecast {
    margin-bottom: 20px;
}

.weather-info, .forecast-card {
    margin: 10px 0;
}

.weather-forecast {
    display: flex;
    justify-content: space-around;
}

.search-container {
    margin-top: 20px;
}

input[type="text"], button {
    padding: 10px;
    font-size: 16px;
}

button {
    cursor: pointer;
}

/* Additional styles for forecast cards */
.forecast-card {
    background-color: rgba(255, 255, 255, 0.2);
    padding: 10px;
    border-radius: 5px;
    width: 100px;
}

img {
    width: 50px;
    height: 50px;
    display: block;
    margin: 10px auto;
}
 
</style>
<body>
    <div class="background-image">
        <div class="gray-transparent-bg">
            <div class="weather-container">
                <div class="search-container">
                    <input type="text" placeholder="Enter city name">
                    <button>Search</button>
                </div>
                <div class="current-weather">
                    <h2>Thohoyandou</h2>
                   Low <img src="https://www.dovora.com/resources/weather-icons/showcase/modern_showcase/day_partial_cloud.png" alt="">High
                    <div class="weather-info">
                        <p>Temperature: 25°C</p>
                        <p>Weather: Sunny</p>
                    </div>
                </div>
                <div class="weather-forecast">
                    <div class="forecast-card">
                        <p>Mon</p>
                        <img src="https://www.dovora.com/resources/weather-icons/showcase/modern_showcase/rain.png" alt="Sunny">
                        <p> 22°C</p>
                    </div>
                    <div class="forecast-card">
                        <p>Tues</p>
                        <img src="https://www.dovora.com/resources/weather-icons/showcase/modern_showcase/day_clear.png" alt="Cloudy">
                        <p>24°C</p>
                    </div>
                    
                    <div class="forecast-card">
                        <p>Wens</p>
                        <img src="https://www.dovora.com/resources/weather-icons/showcase/modern_showcase/day_clear.png" alt="Cloudy">
                        <p>24°C</p>
                    </div>

                    <div class="forecast-card">
                        <p>Thur</p>
                        <img src="https://www.dovora.com/resources/weather-icons/showcase/modern_showcase/day_rain.png" alt="Cloudy">
                        <p>24°C</p>
                    </div>   

                    <div class="forecast-card">
                        <p>Fri</p>
                        <img src="https://www.dovora.com/resources/weather-icons/showcase/modern_showcase/day_partial_cloud.png" alt="Cloudy">
                        <p>24°C</p>
                    </div>  
                </div>
            </body>
            </html>
